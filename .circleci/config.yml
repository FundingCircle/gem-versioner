version: 2.1
commands:
  tests:
    description: Build steps for running the test suite
    steps:
      - run:
          name: Install build packages
          command: apk add --no-cache --no-progress build-base cmake curl-dev git
      - checkout
      - run:
          name: Install Code Climate test reporter
          command: |
            wget -O ./cc-test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
            chmod +x ./cc-test-reporter
      - run:
          name: Install Ruby dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run: bundle exec rubocop
      - run: bundle exec pronto run --commit origin/master --exit-code
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            bundle exec rspec --format documentation --color spec
            ./cc-test-reporter after-build --exit-code $?
executors:
  ruby:
    parameters:
      tag:
        type: string
        default: "latest"
    docker:
      - image: docker.io/library/ruby:<< parameters.tag >>
jobs:
  tests:
    parameters:
      image-tag:
        type: string
        default: "latest"
    executor:
      name: ruby
      tag: << parameters.image-tag >>
    steps:
      - tests
    working_directory: ~/gem-versioner
  publish-gem:
    docker:
      - image: docker.io/library/ruby:2.5-alpine
    steps:
      - checkout
      - run:
          name: Build gem
          command: gem build $CIRCLE_PROJECT_REPONAME.gemspec
      - run:
          name: Configure RubyGems API key
          command: |
            echo :rubygems_api_key: "$RUBYGEMS_API_KEY" >  ~/.gem/credentials
            chmod 0600 ~/.gem/credentials
      - deploy:
          name: Push gem to RubyGems
          command: gem push $CIRCLE_PROJECT_REPONAME-*.gem
    working_directory: ~/gem-versioner
workflows:
  version: 2
  multiple-ruby-versions:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
          image-tag: "2.3-alpine"
      - tests:
          filters:
            tags:
              only: /.*/
          image-tag: "2.4-alpine"
      - tests:
          filters:
            tags:
              only: /.*/
          image-tag: "2.5-alpine"
      - publish-gem:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+){1,2}$/
          requires:
            - tests
          name: tests
